[package]
name = "shallow-water"
version = "0.1.0"
authors = ["Ferdia McKeogh <ferdia@mckeogh.tech>"]
edition = "2018"

[dependencies]
ndarray = { version = "0.13.0", features = ["approx", "serde", "rayon"] }
log = "0.4.8"
clap = "2.33.0"
byteorder = "1.3.2"
toml = "0.5.6"
simplelog = "0.7.4"

[dev-dependencies]
insta = "0.13.0"
byteorder = "1.3.2"
approx = "0.3.2"
lazy_static = "1.4.0"
criterion = "0.3.1"

[[bin]]
name = "vstrip"
path = "src/vstrip/main.rs"

[[bin]]
name = "balinit"
path = "src/balinit/main.rs"

[[bin]]
name = "swto3d"
path = "src/swto3d/main.rs"

[[bin]]
name = "nhswps"
path = "src/nhswps/main.rs"

[[bench]]
name = "spectral"
harness = false

[[bench]]
name = "sta2dfft"
harness = false

[[bench]]
name = "stafft"
harness = false

[[bench]]
name = "setup"
harness = false

[[bench]]
name = "nhswps"
harness = false
