language: rust
rust: stable
env:
  global:
    - RUSTFLAGS="--deny warnings -C link-dead-code"

addons:
    apt:
        packages:
            - libssl-dev

cache:
  directories:
    - /home/travis/.cargo

before_cache:
  - rm -rf /home/travis/.cargo/registry

stages:
  - stylecheck
  - test
  - coverage

jobs:
  include:
    - stage: stylecheck
      script:
        - rustup component add rustfmt
        - cargo fmt --all -- --check
    - stage: test
      script:
        - cargo test --release --all-features --no-fail-fast --all
    - stage: coverage
      script: |
        cargo install cargo-tarpaulin || true
        cargo tarpaulin -v --ignore-tests --out Xml
        bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    on_success: never
